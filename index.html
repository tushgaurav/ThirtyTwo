<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ThirtyTwo | AirBook Pro</title>
  </head>
  <body>
    <header>
      <div class="logo-cointainer">
        <img src="/img/logo.svg" alt="Logo of ThirtyTwo LLC." />
        <h3>ThirtyTwo</h3>
      </div>
      <nav>
        <ui class="nav-links">
          <li class="nav-link"><a href="#">Product</a></li>
          <li class="nav-link"><a href="#">Specs</a></li>
          <li class="nav-link"><a href="#">Contact</a></li>
        </ui>
      </nav>
      <div class="cart">
        <img src="/img/cart.svg" alt="Cart Logo" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>AirBOOK Professional Edition</h1>
            <p>
              The only laptop to challenge the design language of the premimum
              bussiness class. Now with a 4K UHD Screen paired with a Intel Core
              i9 1156HK and a 90Wh 8Hr battery.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Preorder Now</button>
          </div>
        </div>
        <div class="cover">
          <img src="/img/matebook.png" alt="AirBOOK Pro 14 Inch Model Image" />
        </div>
      </section>

      <div class="laptop-select">
        <img src="/img/arrow-left.svg" alt="" />
        <img src="/img/dot.svg" alt="" />
        <img src="/img/dot-full.svg" alt="" />
        <img src="/img/dot-full.svg" alt="" />
        <img src="/img/arrow-right.svg" alt="" />
      </div>

      <div class="circles">
        <img class="big-circle" src="/img/big-eclipse.svg" alt="" />
        <img class="mid-circle" src="/img/mid-eclipse.svg" alt="" />
        <img class="small-circle" src="/img/small-eclipse.svg" alt="" />
      </div>
    </main>
  </body>
</html>
